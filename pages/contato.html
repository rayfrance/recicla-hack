<div class="section section-our-team-freebie">
  <div class="parallax">
    <!-- <div class="image" style="background-image:wrl('assets/img/header-2.jpeg')">
        </div> -->
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="title-area tituloContato">
            <h2>Qual sua dúvida?</h2>
            <div class="separator separator-danger">✻</div>
            <p class="description">
                Responderemos o mais rápido possível
            </p>
          </div>
        </div>

        <div class="team">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="row">
                <div class="card card-member">
                  <section>
                    <div class="container contact">
                        <div
                          class="col-lg-7 mx-auto d-flex justify-content-center flex-column contact2"
                        >
                          <form
                            role="form"
                            id="contact-form"
                            method="post"
                            autocomplete="off"
                          >
                            <div class="card-body">
                              <div class="row">
                                <div class="col-md-6">
                                  <div
                                    class="input-group input-group-dynamic mb-4"
                                  >
                                    <label class="form-label">Nome</label>
                                    <input
                                      class="form-control space"
                                      aria-label="First Name..."
                                      type="text"
                                    />
                                  </div>
                                </div>
                                <div class="col-md-6 ps-2">
                                  <div class="input-group input-group-dynamic">
                                    <label class="form-label">Sobrenome</label>
                                    <input
                                      type="text"
                                      class="form-control space"
                                      placeholder=""
                                      aria-label="Last Name..."
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="mb-4">
                                <div class="input-group input-group-dynamic">
                                  <label class="form-label"
                                    >Email</label
                                  >
                                  <input type="email" class="form-control space" />
                                </div>
                              </div>
                              <div class="input-group mb-4 input-group-static">
                                <label>Sua mensagem</label>
                                <textarea
                                  name="message"
                                  class="form-control space"
                                  id="message"
                                  rows="4"
                                ></textarea>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div
                                    class="form-check form-switch mb-4 d-flex align-items-center"
                                  >
                                    <input
                                      class="form-check-input"
                                      type="checkbox"
                                      id="flexSwitchCheckDefault"
                                      checked=""
                                    />
                                    <label
                                      class="form-check-label ms-3 mb-0"
                                      for="flexSwitchCheckDefault"
                                      >Eu concordo com os
                                      <a href="javascript:;" class="text-dark"
                                        ><u>termos de uso</u></a
                                      >.</label
                                    >
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <button
                                    type="submit"
                                    class="btn bg-gradient-dark w-100 space"
                                  >
                                    Enviar mensagem
                                  </button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
